<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>SosrG StudioS</title>
		<link rel="stylesheet" href="app.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="main">
			<div class="container site-title-container">
				<div class="row justify-content-center">
					<h1 class="site-title">Cine Studio Roles</h1>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-1 d-none d-lg-block"></div>
					<div class="col-12 col-lg-10">
						<div class="role-container"  v-for="item in roles">
							<h1 class="role-title">{{ item.name }}</h1>
							<p class="role-description">
								{{ item.description }}
							</p>
						</div>
					</div>
					<div class="col-1 d-none d-lg-block"></div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-2"></div>
					<div class="col-12 col-lg-8 align-middle">
						<div class="row justify-content-between">
							<a
								href="https://www.facebook.com/SosrGStudioS/"
								class="footer-facebook"
							>
								<i class="fa fa-facebook"></i>
							</a>
							<a
								href="https://www.instagram.com/sosrg_studios/"
								class="footer-google"
							>
								<i class="fa fa-instagram"></i>
							</a>
							<a href class="footer-twitter">
								<i class="fa fa-twitter"></i>
							</a>
						</div>
						<p class="text text-white" align="center">
							SosrG StudioS, India.
						</p>
					</div>
					<div class="col-lg-2"></div>
				</div>
			</div>
		</div>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="app.js"></script>

	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"
	></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
		integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
		crossorigin="anonymous"
	></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</html>
